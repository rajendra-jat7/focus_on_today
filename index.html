<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="icon" type="image/x-icon" href="Sun.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          Today
          <span class="image-container"
            ><img class="frame" src="Frame.svg" /><img
              class="group"
              src="Group.svg"
          /></span>
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar show-error">
          <div class="progress-value">
            <p>2/3 Completed!</p>
          </div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="Check.svg" alt="check" />
          </div>
          <input class="goal-input" type="text" placeholder="Add New Goal 1" />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="Check.svg" alt="check" />
          </div>
          <input class="goal-input" type="text" placeholder="Add New Goal 2" />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="Check.svg" alt="check" />
          </div>
          <input class="goal-input" type="text" placeholder="Add New Goal 3" />
        </div>
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">Made with ❤️ by Rajendra Jat</p>
      </div>
    </main>
  </body>
</html>
